---
 - hosts: redhat
   tasks:
    - name: Install MySQL
      yum:
         name: "{{ item }}"
         state: present
      with_items:
        - MySQL-python
        - mysql-server


    - name: copy .my.cnf file with root password credentials
      template:
        src: /home/ansible/templates/root/.my.cnf
        dest: ~/.my.cnf
        owner: root
        mode: 0600

    - name: Start the MySQL service
      service:
        name: mysql
        state: started
        enabled: true

  # 'localhost' needs to be the last item for idempotency, see
  # http://ansible.cc/docs/modules.html#mysql-user
    - name: update mysql root password for all root accounts
      mysql_user:
       name: root
       host: "{{ item }}"
       password: root
       priv: "*.*:ALL,GRANT"
      with_items:
       - "{{ ansible_hostname }}"
       - 127.0.0.1
       - ::1
       - localhost


